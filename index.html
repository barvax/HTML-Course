<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Course Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
        }
        header {
            background-color: #007791;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
        }
        .video-container {
            flex: 4;
            padding: 20px;
        }
        .lessons-container {
            flex: 1;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .lesson-item {
            margin-bottom: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .lesson-item:last-child {
            border-bottom: none;
        }
        .lesson-item:hover {
            background-color: #ddd;
        }
        .lesson-item.active {
            font-weight: bold;
            color: #007791;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Udemy Course Title</h1>
</header>

<main>
    <div class="video-container">
        <video controls>
            <source src="" id="videoSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="lessons-container">
      
        <div class="lesson-item active" onclick="playVideo()">Lesson 1: Introduction</div>
        <div class="lesson-item">Lesson 2: Getting Started</div>
        <div class="lesson-item">Lesson 3: Advanced Techniques</div>
        <div class="lesson-item">Lesson 4: Final Project</div>
    </div>
</main>
<script>


    let x =("./lesson 1/video/createFolder.mp4")
const videoSource = document.getElementById('videoSource')
videoSource.src = x

function playVideo() {
    videoSource.src = x;
    console.log(videoSource.src);
   // videoSource.play();
}
</script>
</body>
</html>
