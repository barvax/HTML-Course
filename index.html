<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Course Title</title>
    <style>
        body {
          
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
        }
        header {
            background-color: #007791;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
        }
        .video-container {
            flex: 4;
            padding: 20px;
        }
        .lessons-container {
            direction: rtl;
            flex: 1;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .lesson-item {
            margin-bottom: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .lesson-item:last-child {
            border-bottom: none;
        }
        .lesson-item:hover {
            background-color: #ddd;
        }
        .lesson-item.active {
            font-weight: bold;
            color: #007791;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>חוג בנית אתרים</h1>
</header>

<main>
    <div class="video-container">
        <video controls id="controls">
            <source src="" id="videoSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="lessons-container">
      
        <div class="lesson-item active" id="lesson1" onclick="playVideo(0)">איך פותחים תיקיה</div>
        <div class="lesson-item" id="lesson2" onclick="playVideo(1)">מעלים תיקיה לvs code</div>
        <div class="lesson-item" id="lesson3" onclick="playVideo(2)">גוררים תיקיה לvs code</div>
      
        
    </div>
</main>
<script>
    const lessons = ["lesson1", "lesson2", "lesson3"];
    let x = ["./lesson 1/video/createFolder.mp4", "./lesson 1/video/העלאת תיקיה לVSCODE.mp4", "./lesson 1/video/גרירת תיקיה.mp4"];
    const videoSource = document.getElementById('videoSource');
    const controls = document.getElementById('controls');
    videoSource.src = x[0];
    
    function playVideo(num) {
        videoSource.src = x[num];
        console.log(videoSource.src);
        setActive(num);
        controls.load();
        controls.play();
    }
    
    function setActive(num) {
        for (let i = 0; i < lessons.length; i++) {
            const lessonItem = document.getElementById(lessons[i]);
            if (i === num) {
                lessonItem.className = 'lesson-item active'; // Add 'active' class to the current lesson item
            } else {
                lessonItem.className = 'lesson-item';
            }
        }
    }
    </script>
    
</body>
</html>
